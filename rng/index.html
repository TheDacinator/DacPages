<!DOCTYPE = html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<title>Random Number Generator</title>
	</head>
	<body>
		<div id="output">Output</div>
		<div id="footer">
			<div id="range">
				<input type="number" id="min" class="inp" value="1"></input>
				<div id="arrow">&#8596</div>
				<input type="number" id="max" class="inp" value="2"></input>
			</div>
			<button id="gen" onclick="random()">Generate Number</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
